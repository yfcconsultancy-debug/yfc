  <script>
    function openTelegram() {
      // Mobile: open Telegram app
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        window.location.href = "tg://resolve?domain=FOTCOOL_BOT";
      }
      // Desktop: open Telegram Web
